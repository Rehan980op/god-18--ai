<script>
const sendBtn=document.getElementById('sendBtn');
const input=document.getElementById('userText');
const chatBox=document.getElementById('chatBox');

sendBtn.addEventListener('click',sendMessage);
input.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&!e.shiftKey){
    e.preventDefault();
    sendMessage();
  }
});

function appendMessage(text,who){
  const div=document.createElement('div');
  div.className='msg '+who;
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function sendMessage(){
  const text=input.value.trim();
  if(!text) return;
  appendMessage(text,'user');
  input.value='';
  showTyping();

  // Special rule for "Rehan..."
  if(text.toLowerCase().startsWith("rehan")){
    removeTyping();
    typeWriter("Rehan mera papa hai, mai unko kuch nahi bol sakta.");
    return;
  }

  // Call backend API
  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  })
  .then(res=>res.json())
  .then(data=>{
    removeTyping();
    if(data.reply && !data.error){
      typeWriter(data.reply);
    } else {
      // fallback to gaali reply
      typeWriter(getFakeReply());
    }
  })
  .catch(err=>{
    removeTyping();
    typeWriter(getFakeReply());
  });
}

function showTyping(){
  const typingDiv=document.createElement('div');
  typingDiv.className='msg ai typing';
  typingDiv.textContent="AI is typing...";
  typingDiv.id="typing";
  chatBox.appendChild(typingDiv);
  chatBox.scrollTop=chatBox.scrollHeight;
}

function removeTyping(){
  const typingDiv=document.getElementById("typing");
  if(typingDiv) typingDiv.remove();
}

function typeWriter(reply){
  const aiDiv=document.createElement('div');
  aiDiv.className='msg ai';
  chatBox.appendChild(aiDiv);

  let i=0;
  function type(){
    if(i<reply.length){
      aiDiv.textContent+=reply.charAt(i);
      i++;
      chatBox.scrollTop=chatBox.scrollHeight;
      setTimeout(type,40);
    }
  }
  type();
}

function getFakeReply(){
  if(fakeReplies.length===0){
    fakeReplies = usedReplies;
